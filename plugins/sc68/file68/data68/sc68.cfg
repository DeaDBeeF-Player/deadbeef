# -*- conf-mode -*-
#
# sc68 config file generated by libsc68 3.0.0b
#
# http://sc68.atari.org
#

# set ym-2149 filter [2-poles,mixed,1-pole,boxcar,none]
ym_filter=2-poles

# set ym-2149 active channel [bit-0:A ... bit-2:C] [0..7]
ym_chans=7

# set ym-2149 volume model [atari,linear]
ym_volmodel=atari

# set ym-2149 engine [blep,pulse,dump]
ym_engine=blep

# paula clock [pal,ntsc]
amiga_clock=pal

# left/right voices blending factor (128:mono) [0..255]
amiga_blend=80

# active paula resample filter [on|off]
amiga_filter=off

# default track time (in second) [0..86399]
default_time=180

# prevent short track from being played (in sec) {0:off} [0..86399]
skip_time=4

# override default loop {0:off -1:inf} [-1..100]
force_loop=0

# override default track {0:off} [0..63]
force_track=0

# aSIDfier settings [off,on,force]
asid=off

# sampling rate in Hz [8000..96000]
sampling_rate=44100
