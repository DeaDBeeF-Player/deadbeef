language: c

matrix:
    include:
        - os: linux
          dist: trusty
          addons:
            apt:
              packages:
              - autopoint
              - automake
              - autoconf
              - intltool
              - libc6-dev
              - yasm
              - libglib2.0-bin
              - fakeroot
              # for i686:
              # - gcc-multilib
          sudo: required
        - os: osx
          osx_image: xcode10.1

git:
  submodules: false

script:
    - ./travis/build.sh

after_success:
    - ./travis/upload.sh

notifications:
    irc:
        channels:
            - "chat.freenode.net#deadbeefplayer"
        on_success: always
        on_failure: always
        template:
            - "%{branch} - %{commit} : %{author} : %{message}"
            - "Commit message: %{commit_subject}"
            - "Diff: %{compare_url}"
            - "Build details: %{build_url}"
